<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="the-model" src="beagle/scene.gltf"></a-asset-item>
        <img id="town" src="textures/town.jpg">
      </a-assets>

      <a-entity scale="10 10 10" position="0 0 0" gltf-model="#the-model" shadow="receive: false" animation-mixer></a-entity>
      <a-entity scale="10 10 10" position="2 0 -3" gltf-model="#the-model" shadow="receive: false" animation-mixer></a-entity>

      <a-box position="-1 0 -5" color="green" roughness="0"></a-box>
      <a-sphere position="1 0 5" color="yellow" roughness="0"></a-sphere>
      <a-entity camera orbit-controls="target: 0 1 0; minDistance: 0.1; maxDistance: 0.2; initialPosition: 0.1 1.5 0.1; autoRotate: true; autoRotateSpeed: 0.1;"></a-entity>

      <a-sky src="#town"></a-sky>
    </a-scene>
  </body>
</html>
