<html>
  <head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.rawgit.com/elbobo/aframe-multisrc-component/b6d23310/dist/0.3/aframe-multisrc-component.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="the-model" src="beagle/scene.gltf"></a-asset-item>

        <img id="px" src="textures/cube-town/px.png">
        <img id="nx" src="textures/cube-town/nx.png">
        <img id="py" src="textures/cube-town/py.png">
        <img id="ny" src="textures/cube-town/ny.png">
        <img id="pz" src="textures/cube-town/pz.png">
        <img id="nz" src="textures/cube-town/nz.png">
      </a-assets>
      
      <a-entity camera orbit-controls="target: 0 0 0; minDistance: 0.5; maxDistance: 100; initialPosition: 0 0 0; autoRotate: false; autoRotateSpeed: 0.1;"></a-entity>    
      <a-entity scale="80 80 80" position="0 -50 0" gltf-model="#the-model" shadow="receive: false" animation-mixer></a-entity>
      <a-entity light="type: ambient; color: white"></a-entity>
      <a-entity light="type: point; color: white; intensity: 1.5; castShadow: true; distance: 30" position="0 50 0"></a-entity>

      <a-box
        position="0 0 0"
        height="100"
        width="100"
        depth="100"
        multisrc="srcs: #px,#nx,#py,#ny,#pz,#nz"
        scale="-1 1 1"
    
      ></a-box>
    </a-scene>
  </body>
</html>
