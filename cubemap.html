<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="town" src="textures/town.jpg" />
        <a-asset-item id="the-model" src="beagle/scene.gltf"></a-asset-item>
        <img id="wall" src="textures/material/wall1.jpg">

      </a-assets>
      <a-entity
        scale="20 20 20"
        position="2 0 -5"
        gltf-model="#the-model"
        shadow="receive: false"
        animation-mixer
      ></a-entity>

      <a-box position="-1 0.5 -5" color="green" roughness="0"></a-box>
      <a-sphere position="1 0.5 5" color="yellow" roughness="0"></a-sphere>
      <!-- <a-entity
        geometry="primitive: plane"
        position="2 0 -5"
        scale="4 4 0"
        draw="width: 10; height: 10;"
        htmltexture="asset: #wall"
        rotation="-90 0 0"
        color="white"
        shadow="receive: true"
        material="opacity: 0.1; transparent:true"
      > -->
      </a-entity>
      <a-sky src="#town"></a-sky>
      <a-plane color="white" height="5" width="5" position="2 0 -6" rotation="-90 0 0" shadow="receive: true"  transparent="true" opacity="0.1"></a-plane>
      
    </a-scene>
  </body>
</html>
