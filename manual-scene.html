<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script>
    <title>Manual + Model</title>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="the-model" src="beagle/scene.gltf"></a-asset-item>
        <a-asset-item id="the-bricks" src="stack_of_bricks/scene.gltf"></a-asset-item>
        <img id="01" src="textures/brick-wall/brick_wall_001_diffuse_1k.jpg">
        <img id="02" src="textures/aerial-rocks/aerial_rocks_02_diff_1k.jpg">
        <img id="03" src="textures/factory_wall/factory_wall_diff_1k.jpg">
      </a-assets>

      <a-entity camera orbit-controls="target: 0 10 0; minDistance: 1; maxDistance: 15; initialPosition: 10 12 10; autoRotate: true; autoRotateSpeed: 0.1;"></a-entity>

      <a-entity light="type: point; color: white; intensity: 1; castShadow: true;" position="2 10 2"></a-entity>
      <a-entity light="type: ambient; color: white; intensity: 1; castShadow: false;" shadow="receive: false"></a-entity>

      <a-entity scale="100 100 100" position="0 0 0" gltf-model="#the-model" shadow="receive: false" animation-mixer></a-entity>
      <a-entity scale="10 10 10" position="-40 0 -40" gltf-model="#the-bricks" shadow="receive: false"></a-entity>

      <a-plane width="100" height="100" position="0 0 0" src="#01" repeat="10 10" rotation="-90 0 0" shadow="receive: true"></a-plane>
      <a-plane width="100" height="100" position="0 -0.1 0" color="black" rotation="90 0 0" shadow="receive: true"></a-plane>

      <a-plane width="100" height="100" position="0 100 0" src="#03" repeat="10 10" rotation="90 0 0" shadow="receive: true"></a-plane>
      <a-plane width="100" height="100" position="0 100.1 0" color="black" rotation="-90 0 0" shadow="receive: true"></a-plane>

      <a-plane width="100" height="100" position="0 50 -50" src="#02" repeat="5 5" rotation="0 0 0" shadow="receive: true"></a-plane>
      <a-plane width="100" height="100" position="0 50 50" side="back" src="#02" repeat="5 5" rotation="0 0 0" shadow="receive: true"></a-plane>
      <a-plane width="100" height="100" position="-50 50 0" src="#02" repeat="5 5" rotation="0 90 0" shadow="receive: true"></a-plane>
      <a-plane width="100" height="100" position="50 50 0" side="back" src="#02" repeat="5 5" rotation="0 90 0" shadow="receive: true"></a-plane>

    </a-scene>
  </body>
</html>
