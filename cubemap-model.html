<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script>
    <script src="js/skybox.js"></script>
    <title>Cubemap + Model</title>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="the-model" src="beagle/scene.gltf"></a-asset-item>
      </a-assets>

      <a-entity camera orbit-controls="target: -2 -4 2; minDistance: 0.5; maxDistance: 2; initialPosition: -3 -4 3; autoRotate: true; autoRotateSpeed: 0.1;"></a-entity>

      <a-entity light="type: point; color: white; intensity: 1.5; castShadow: true;" position="0 5 0"></a-entity>

      <a-entity scale="10 10 10" position="0 -5 0" gltf-model="#the-model" shadow="receive: false" animation-mixer></a-entity>

      <a-entity cubemap="folder: textures/cube-town/; ext: png; edgeLength: 10;" shadow="receive: true"></a-entity>
    </a-scene>
  </body>
</html>
