<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="bg-texture" src="textures/3D-lawn-2.jpg">
        <a-asset-item id="the-model" src="beagle/scene.gltf"></a-asset-item>
        <img id="ground" src="textures/ground.jpg">
      </a-assets>
      <a-sky src="#bg-texture"></a-sky>
      <a-entity camera look-controls orbit-controls="target: 0 0 0; minDistance: 0.5; maxDistance: 180; initialPosition: -1 1 1.5"></a-entity>

      <a-entity  light="type: point; color: white;  intensity: 2; castShadow: true;" position="1 5 5"></a-entity >
      
      <a-entity scale="10 10 10" position="0 0 0" gltf-model="#the-model" shadow="receive: false" animation-mixer></a-entity>
      <a-plane height="2" width="1" rotation="-90 0 0" shadow="receive: true"></a-plane>
    </a-scene>
  </body>
</html>
